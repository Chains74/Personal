        <form class="form-layout" action="https://formspree.io/f/mbjpopdv" method="POST">

            <label for="InputName" class="col-sm-2 col-form-label">Name:</label>

            </div>
          </div>
          <div class="form-group row">
            <label for="InputEmail" class="col-sm-2 col-form-label">Email:</label>

              <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" name="_replyto" required />
            </div>
          </div>
          <div class="form-group row align-items-center">
            <label for="InputText" class="col-sm-2 col-form-label">Your Message:</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="InputText" rows="5" placeholder="Please type your message" name="_message" required></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary" value="Send">Submit</button>
      </form>
